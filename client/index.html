<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAPP Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video src="fdondo.mp4" autoplay muted loop></video>
    <section class="maincontainer">
        <div class="maincontainer__left">
            <div class="maincontainer__left--data">
                <h1>TASK DAPP</h1>
                <P>Wallet</P>
                <div class="account-cont">
                    <p id="account"></p>
                </div>
                <img class="metamask" src="MetaMask_Fox.svg.png" alt="">
            </div>
            <div class="maincontainer__left--task">
                <h1>Save a task</h1>
                <form id="taskForm">
                    <label for="task"></label>
                    <input id="task" type="text" name="title" placeholder="    Write a task">
                    <label for="description"></label>
                    <input id="description" name="description" type="text" placeholder="     I have to do..">
                    <button>Save</button>
                </form>
            </div>
        </div>
        <div class="maincontainer__right">
            <!-- <div class="maincontainer__right--tasks">
                <p>ola</p>
            </div> -->
            
        </div>
    </section>
</body>
<script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
<script src="main.js"></script>
<script src="ui.js"></script>
</html>
